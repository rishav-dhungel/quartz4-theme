<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life, Ambition, and Competence Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-0 md:p-5 min-h-screen themed-text">


    <!-- Main Content Container -->
    <div class="themed-bg min-h-screen">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8 p-6 md:p-12">

            <!-- Sidebar / Navigation -->
            <div class="lg:col-span-1">
                <div class="sidebar themed-card-bg quartz-shadow p-6 rounded-xl border themed-border">
                    <h1 class="text-4xl themed-title font-bold mb-1">The Mastery Project</h1>
                    <p class="themed-subtitle text-sm mb-6">Reflections on Life, Ambition, and Competence.</p>

                    <div id="theme-selector" class="mb-4">
                        <label for="theme-dropdown" class="block text-sm font-medium themed-text mb-2">Select Predefined Theme:</label>
                        <select id="theme-dropdown" class="themed-dropdown w-full p-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-offset-2">
                            <!-- Options populated by JS -->
                        </select>
                    </div>

                    <!-- Feature: Random Generator Button -->
                    <div class="mb-4">
                        <button id="random-palette-btn" class="w-full themed-button text-sm font-semibold py-2 px-3 rounded-lg transition duration-150 flex items-center justify-center space-x-2">
                            <!-- SVG Icon for Shuffle/Random -->
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.5 20.5H4c-1.103 0-2-.897-2-2V7c0-1.103.897-2 2-2h6.5v2H4v11.5h6.5v2zm11.5-12c0-1.103-.897-2-2-2h-6.5V4h6.5c1.103 0 2 .897 2 2v12.5h-2V8.5zm-5.5 5.5l-2-2 2-2 2 2-2 2z"/></svg>
                            <span>Generate Random Palette</span>
                        </button>
                    </div>

                    <!-- Feature: View Active Palette Button (Replaces old modal button) -->
                    <div class="mb-6 space-y-3">
                        <button id="view-palette-btn" class="w-full themed-button text-sm font-semibold py-2 px-3 rounded-lg transition duration-150 flex items-center justify-center space-x-2">
                             <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 17.93V17c2.516-1.026 4.341-3.418 4.793-6.223A.996.996 0 0 0 17 10h-5V5.07c-2.455.459-4.322 2.37-4.789 4.767A.996.996 0 0 0 7 10h5v4h4.93C16.477 16.43 14.316 17.93 12 17.93zM13 4.07v1.96c2.934.453 5.253 2.772 5.706 5.706H13V4.07z"/></svg>
                            <span>View Active Palette</span>
                        </button>
                    </div>

                    <div id="mode-selector" class="mb-8 flex space-x-4">
                         <button id="light-mode-btn" class="flex-1 themed-button text-sm font-semibold py-2 px-3 rounded-lg transition duration-150">
                            Light
                        </button>
                        <button id="dark-mode-btn" class="flex-1 themed-button text-sm font-semibold py-2 px-3 rounded-lg transition duration-150">
                            Dark
                        </button>
                    </div>

                    <!-- Article List (Navigation) -->
                    <h2 class="text-xl themed-title font-semibold mb-4">Essays on Growth</h2>
                    <ul id="article-list" class="space-y-2 themed-text text-sm mb-6">
                        <!-- Navigation items populated by JS -->
                    </ul>

                    <!-- Saved Themes Navigation -->
                    <h2 class="text-xl themed-title font-semibold mb-4">Theme Management</h2>
                    <ul id="management-list" class="space-y-2 themed-text text-sm">
                        <li class="sidebar-item" data-view-target="saved-themes">
                            <span class="sidebar-link themed-link">Your Saved Themes</span>
                        </li>
                    </ul>

                </div>
            </div>

            <!-- Main Article Content / Dynamic View Area -->
            <div class="lg:col-span-3">
                <div class="themed-card-bg quartz-shadow p-6 md:p-12 rounded-xl border themed-border min-h-[80vh] relative">
                    <article id="article-container">
                        <!-- Content loaded by JS: either article, palette, or saved themes view -->
                    </article>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
